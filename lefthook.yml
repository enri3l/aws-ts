pre-commit:
  commands:
    format:
      run: pnpm format
      stage_fixed: true
    lint:
      run: pnpm lint
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit

pre-push:
  commands:
    typecheck:
      run: pnpm typecheck
    test:
      run: pnpm test:run
    audit:
      run: pnpm audit --audit-level moderate
